<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
    <link rel="stylesheet" href="./cities.css">
</head>
<body>
    <header>BEST CITIES</header>

    <sidebar>
        <button type="text" id="addCity">ADD</button>
        <div class="side-title">ü§çPARIS</div>
        <div class="side-title">ü§çLONDON</div>
        <div class="side-title">ü§çROME</div>
        <div class="side-title">ü§çMADRID</div>
        <div class="side-title">ü§çSEVILLA</div>
    </sidebar>

    <contents>
        <div class="container">
            <img src="./images/london.jpg" alt="london image">
            <p>LONDON</p>
        </div>
        <div class="container">
            <img src="./images/madrid.jpg" alt="madrid image"/>
            <p>MADRID</p> 
        </div>
        <div class="container">
            <img src="./images/paris.jpg" alt="paris image"/>
            <p>PARIS</p>
        </div>
        <div class="container">
            <img src="./images/rome.jpg" alt="rome image"/>
            <p>ROME</p>
        </div>
        <div class="container">
            <img src="./images/sevilla.jpg" alt="sevilla image"/>
            <p>SEVILLA</p>
        </div>
    </contents>
    <div id="modal">
        <form>
            <p id="closeModal">close</p>
            <p>Where?</p>
            <input id="cityName" type="text" placeholder="LA" maxlength="20" required/>
            <p>Image</p>
            <input id="image" type="text" placeholder="URL" required/>
            <button type="submit" class="submit-button">ADD!</button>
        </form>
    </div>

    <script src="./modal.js"></script>
    <script src="./add.js"></script>
</body>
</html>
